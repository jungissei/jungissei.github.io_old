<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="stylesheet"  href="/global/styles.min.css" type="text/css" media="all" />
  <link rel="stylesheet"  href="./styles.min.css" type="text/css" media="all" />
  <script src="/global/jquery.min.js" crossorigin="anonymous"></script>
  <title>正規表現 - フロントエンド要素</title>
</head>
<body>


  <div id="wrapper" class="container">
    <main>
      <h1 class="elem_ttl">正規表現</h1>

      <!--正規表現 ここから-->
      <h2 class="regex_h2">括弧</h2>
      <section>
        <h3 class="regex_h3">括弧を含めて抽出</h3>
        <div class="txt_ctl">
          <div class="txt_origin">
            <h4>オリジナル</h4>
            <p id="txt_origin_1">犬と散歩する(鳥は飛ぶ)</p>
          </div>
          <div class="txt_changed">
            <h4>正規表現</h4>
            <p id="txt_regex_1"></p>
          </div>
          <div class="ref_box">
            <ul>
              <li><a href="https://hodade.com/seiki/page.php?s_kakko" target="_blank">かっこで囲まれた文字を検索する</a></li>
              <li><a href="https://www-creators.com/archives/5462" target="_blank">正規表現：括弧の中身だけをマッチする表現</a></li>
            </ul>
          </div>
        </div>
        <script type="text/javascript">
          $(function() {
            let origin_txt = $('#txt_origin_1').text(),
                regex_txt = origin_txt.match(/\(.+?\)/);
            // console.log(regex_txt);
            $('#txt_regex_1').text(regex_txt);
          });
        </script>
      </section>


      <section>
        <h3 class="regex_h3">括弧の中身だけを抽出</h3>
        <div class="txt_ctl">
          <div class="txt_origin">
            <h4>オリジナル</h4>
            <p id="txt_origin_2">犬と散歩する(鳥は飛ぶ)</p>
          </div>
          <div class="txt_changed">
            <h4>正規表現</h4>
            <p id="txt_regex_2"></p>
          </div>
          <div class="ref_box">
            <ul>
              <li><a href="https://www-creators.com/archives/5462" target="_blank">正規表現：括弧の中身だけをマッチする表現</a></li>
            </ul>
          </div>
        </div>
        <script type="text/javascript">
          $(function() {
            let origin_txt = $('#txt_origin_2').text(),
                regex_txt = origin_txt.match(/(?<=\().+?(?=\))/);
            // console.log(regex_txt);
            $('#txt_regex_2').text(regex_txt);
          });
        </script>
      </section>


      <h2 class="regex_h2">先頭から</h2>
      <section>
        <h3 class="regex_h3">先頭から特定の文字より前を抽出</h3>
        <div class="txt_ctl">
          <div class="txt_origin">
            <h4>オリジナル</h4>
            <p id="txt_origin_3">犬と散歩する(鳥は飛ぶ)</p>
          </div>
          <div class="txt_changed">
            <h4>正規表現</h4>
            <p id="txt_regex_3"></p>
          </div>
          <div class="ref_box">
            <ul>
              <li><a href="https://www-creators.com/archives/5462" target="_blank">正規表現：括弧の中身だけをマッチする表現</a></li>
            </ul>
          </div>
        </div>
        <script type="text/javascript">
          $(function() {
            let origin_txt = $('#txt_origin_3').text(),
                regex_txt = origin_txt.match(/(.*)(?=o)/);
            console.log(regex_txt);
            $('#txt_regex_3').text(regex_txt);
          });
        </script>
      </section>
      <!--正規表現 ここまで-->

    </main>
    <aside>
      <!--SUMMARY ここから-->
      <div class="block_sumally">
        <h2 class="block_sumally_ttl">SUMMARY</h2>
        <div id="js_sumally" class="block_sumally_body"></div>
      </div>
      <!--SUMMARY ここまで-->
    </aside>
  </div>
  <script type="text/javascript" src="/global/scripts.js"></script>


  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
