<!DOCTYPE html>
<html lang="ja">

          </div>

    </main>

      <!--SUMMARY ここから-->
      <div class="block_sumally">

      <!--SUMMARY ここまで-->

  <script src="/global/jquery.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./scripts.js"></script>
